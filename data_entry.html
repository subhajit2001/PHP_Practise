<html>
    <head>
        <title>
            Data Entry Screen PHP
        </title>
    </head>
    <body>
        <h1>
            Data Entry Screen PHP
        </h1>
        <form method="get" action="data_entry.php">
            <!--Text Box-->
            Enter name of file <br>
            <input type="text" name="filename" maxlength="30"><br>
            Name <br>
            <input type="text" name="name" maxlength="30"><br>
            E-Mail Id <br>
            <input type="email" name="email" maxlength="30"><br>
            Date of Birth <br>
            <input type="date" name="dob"><br>
            Sex<br>
            <input name="sex" type="radio" value="M">Male<br>
            <input name="sex" type="radio" value="F">Female<br>
            Qualification<br>
            <input type="radio" name="Qualification" value="10+2">10+2<br>
            <input type="radio" name="Qualification" value="Graduation">Graduation<br>
            <input type="radio" name="Qualification" value="PG">PG<br>
            <input type="radio" name="Qualification" value="Others">Others<br>
            Phone Number<br>
            <input type="phone" name="ph_no" maxlength="15"><br>
            <input type="submit" value="submit">
            <input type="reset">
        </form>
    </body>
</html>
